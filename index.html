<html>
	<head>
		<title>Redistricting</title>
		<link rel="stylesheet" href="css/default.css">
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/utilities.js"></script>
		<script type="text/javascript" src="js/piechart.js"></script>

		<div class="container">
			<div id="tiles" class="fixed"></div>
			<div tabindex="-1" id="status" class="flex-item">
				<input id="mainMenuButton" type="submit" value="Main Menu"><br/>
				<canvas id="canvas"></canvas>
				<div id="representativesCount"><h2 id="districtLabel"></h2><br/></div>
				<h2 id="currentTurnLabel"></h2><br/>
				<h2 id="moveCounter"></h2><br/>
				<span id="moveCounterLabel">moves remaining</span><br/>
				<input id="endTurnButton" type="submit" value="End Turn"><br/>
				<input id="undoButton" type="submit" value="Undo">
			</div>
		</div>

		<div class="gameMenu">
			<h2>REDISTRICTING: The Video Game</h2>
			<table>
				<tr>
					<td>Width:</td>
					<td>
						<div class="slidecontainer">
							<input type="range" min="1" max="100" value="50" class="slider" id="widthSlider">
						</div>
					</td>
					<td>
						<span id="widthLabel">50</span>
					</td>
				</tr>
				<tr>
					<td>Height:</td>
					<td>
						<div class="slidecontainer">
							<input type="range" min="1" max="100" value="30" class="slider" id="heightSlider">
						</div>
					</td>
					<td>
						<span id="heightLabel">30</span>
					</td>
				</tr>
				<tr>
					<td>Districts:</td>
					<td>
						<div class="slidecontainer">
							<input type="range" min="1" max="100" value="30" class="slider" id="districtSlider">
						</div>
					</td>
					<td>
						<span id="districtCountLabel">30</span>
					</td>
				</tr>
				<tr>
					<td>Voter %:</td>
					<td>
						<div class="slidecontainer">
							<input type="range" min="1" max="100" value="30" class="slider" id="voterSlider">
						</div>
					</td>
					<td>
						<span id="votersLabel">30%</span>
					</td>
				</tr>
				<tr>
					<td># Parties:</td>
					<td>
						<div class="slidecontainer">
							<input type="range" min="1" max="3" value="2" class="slider" id="partySlider">
						</div>
					</td>
					<td>
						<span id="partiesLabel">2</span>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input id="menuStart" type="submit" value="Start"></td>
				</tr>
			</table>
		</div>

	</body>
</html>
